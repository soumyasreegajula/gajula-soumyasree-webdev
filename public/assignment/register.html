    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1.0, user-scalable=no">
        <title>Register</title>

    </head>
    <body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="form-group">

                <input type="text" class="form-control" id="Username" placeholder="username">
            </div>
            <div class="form-group">

                <input type="password" class="form-control" id="Password" placeholder="password">
            </div>

            <div class="form-group">

                <input type="password" class="form-control" id="verifyPassword" placeholder="verifypassword">
            </div>



            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <a href="profile.html"  class="btn btn-primary btn-block">Register</a>

            <!-- Indicates a successful or positive action -->
            <a href="login.html" class="btn btn-danger btn-block">Cancel</a>
        </form>


    </div>
    </body>
    </body>
</html>
