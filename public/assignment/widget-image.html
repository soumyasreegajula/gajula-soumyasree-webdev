    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1.0, user-scalable=no">
        <title>Widget-Image</title>
        <link href="css/styles.css" rel="stylesheet"/>


    </head>
    <body >

    <nav class="navbar navbar-default navbar-fixed-top">
        <div>
            <div class="navbar-header align">
                <p class="navbar-text pull-left">
                    <a href="widget-list.html" class="glyphicon glyphicon-chevron-left inherit"></a>
                </p>
                <a class="navbar-brand inherit">Pages</a>

                <p class="navbar-text pull-right">
                    <a href="widget-list.html" class="glyphicon glyphicon-ok inherit"></a>
                </p>



            </div>


        </div>
    </nav>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" placeholder="text">
            </div>

            <div class="form-group">
                <label for="url">Url</label>
                <input type="url" class="form-control" id="url" placeholder="url">
            </div>

            <div class="form-group">
                <label for="width">Width</label>
                <input type="text" class="form-control" id="width" placeholder="50%">
            </div>

            <div class="form-group">
                <label for="upload">Upload</label>
                <input type="file" class="form-control" id="upload" name="pic" accept="image/*">

            </div>


            <a href="login.html" class="btn btn-primary btn-block">Upload Image</a>
            <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>

        </form>


    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <p class="navbar-text pull-right">
            <a href="profile.html"class="glyphicon glyphicon-user page-list_label_style inherit"></a>
        </p>
    </nav>
    </body>
    </body>
</html>
