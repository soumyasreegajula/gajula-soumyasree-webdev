

    <div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="name" placeholder="Widget Heading" value="{{model.widget.text}}">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Description of the Widget" placeholder="Text" value="{{model.widget.text}}">
            </div>

            <div class="form-group">
                <label for="size">Size</label>
                <input ng-model="model.widget.size" type="number" class="form-control" id="size" placeholder="4" value="{{model.widget.size}}">
            </div>


            <a ng-click="model.deleteWidget(model.widget.widget._id)" href="widget-list.view.client.html" class="btn btn-danger btn-block">Delete</a>

        </form>


    </div>
