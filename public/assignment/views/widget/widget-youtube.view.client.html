<div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="name" placeholder="Widget Name" value="{{model.widget.text}}">>
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="text" value="{{model.widget.text}}">>
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=jJ2ht5DDgp4&feature=youtu.be" value="{{model.widget.url}}">>
            </div>

            <div class="form-group">
                <label for="width">Width</label>
                <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="100%" value="{{model.widget.width}}">>
            </div>

            <a href=ng-click="model.deleteWidget(model.widget.widget._id)" class="btn btn-danger btn-block">Delete</a>

        </form>


</div>
