<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1.0, user-scalable=no">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
<link href="css/styles.css" rel="stylesheet" type="text/css" />

<div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="name" placeholder="Widget Name" >
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="text" >
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=jJ2ht5DDgp4&feature=youtu.be" >
            </div>

            <div class="form-group">
                <label for="width">Width</label>
                <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="100%" >
            </div>

            <a ng-click="model.deleteWidget(widget)"  class="btn btn-danger btn-block">Delete</a>
            <a ng-click="model.createWidget(widget)"  class="btn btn-danger btn-block">Create</a>


        </form>


</div>
