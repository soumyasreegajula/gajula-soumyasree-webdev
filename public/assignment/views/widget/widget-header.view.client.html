
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1.0, user-scalable=no">

<link href="styles.css" rel="stylesheet" type="text/css" />

<nav class="navbar navbar-default navbar-fixed-top">
    <div >
        <div class="navbar-header align">
            <p class="navbar-text pull-left" style="margin-left: 5px">
                <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-chevron-left inherit" style="text-decoration: none;"></a>
            </p>
            <a class="navbar-brand inherit">Widgets</a>

            <p class="navbar-text pull-right" style="margin-right: 10px">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="glyphicon glyphicon-ok inherit" style="text-decoration: none;"></a>
            </p>
        </div>
    </div>
</nav>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="name" placeholder="Widget Heading" >
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Description of the Widget" placeholder="Text" >
            </div>

            <div class="form-group">
                <label for="size">Size</label>
                <input ng-model="model.widget.size" type="number" class="form-control" id="size" placeholder="4" >
            </div>


            <a ng-click="model.deleteWidget(widget)" class="btn btn-danger btn-block">Delete</a>
            <a ng-click="model.createWidget(widget)"  class="btn btn-danger btn-block">Create</a>
        </form>


    </div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-pages">
    <p class="navbar-text pull-right" style="margin-right: 15px">
        <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-user page-list_label_style   glyphicon-pages-user" style="text-decoration: none;"></a>
    </p>
    <p class="navbar-text pull-left" style="margin-left: 5px">
        <a href="/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page}}/widget" class="glyphicon glyphicon-play page-list_label_style glyphicon-pages" style="text-decoration: none;"></a>
    </p>
</nav>
