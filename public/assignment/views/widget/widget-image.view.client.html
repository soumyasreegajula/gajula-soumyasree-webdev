

    <div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="name" placeholder="Widget Name" value="{{model.widget.text}}">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Text" value="{{model.widget.text}}">
            </div>

            <div class="form-group">
                <label for="url">Url</label>
                <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="http://portal-cs5610online.rhcloud.com/portal/index.html#/modules/2/assignments" value="{{model.widget.url}}">
            </div>

            <div class="form-group">
                <label for="width">Width</label>
                <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="50%" value="{{model.widget.width}}">
            </div>

            <div class="form-group">
                <label for="upload">Upload</label>
                <input ng-model="model.user.file" type="file" class="form-control" id="upload" name="pic" accept="image/*">

            </div>


            <a href="#/login" class="btn btn-primary btn-block">Upload Image</a>
            <a href=ng-click="model.deleteWidget(model.widget.widget._id)" class="btn btn-danger btn-block">Delete</a>

        </form>


    </div>
