



<div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="widget.text" type="text" class="form-control" id="name" placeholder="Widget Name" >
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="widget.text" type="text" class="form-control" id="text" placeholder="Text" >
            </div>

            <div class="form-group">
                <label for="url">Url</label>
                <input ng-model="widget.url" type="url" class="form-control" id="url" placeholder="http://portal-cs5610online.rhcloud.com/portal/index.html#/modules/2/assignments" >
            </div>

            <div class="form-group">
                <label for="width">Width</label>
                <input ng-model="widget.width" type="text" class="form-control" id="width" placeholder="50%" >
            </div>

            <div class="form-group">
                <label for="upload">Upload</label>
                <input ng-model="widget.file" type="file" class="form-control" id="upload" name="pic" accept="image/*">

            </div>


            <a href="#/login" class="btn btn-primary btn-block">Upload Image</a>
            <a ng-click="model.deleteWidget(widget)"  class="btn btn-danger btn-block">Delete</a>
            <a ng-click="model.createWidget(widget)"  class="btn btn-success btn-block">Create</a>

        </form>


    </div>
