
        <div class="container">
            <h1>Register</h1>
            <form>
                <div class="form-group">

                    <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="username">
                </div>
                <div class="form-group">

                    <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="password">
                </div>

                <div class="form-group">

                    <input ng-model="model.user.verifyPassword" type="password" class="form-control" id="verifyPassword" placeholder="verifypassword">
                </div>
                <a href="#/user/{{model.user._id}}" class="btn btn-primary btn-block">Register</a>
                <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
            </form>
        </div>
